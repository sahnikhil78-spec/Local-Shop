<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store Management</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
        }

        .hidden { display: none !important; }
        .flex { display: flex; }
        .grid { display: grid; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .text-center { text-align: center; }
        .w-full { width: 100%; }

        /* Navigation Responsive Fix */
        nav {
            background: var(--dark);
            color: var(--white);
            padding: 0.6rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
        }

        nav .logo { font-size: 1.2rem; font-weight: bold; cursor: pointer; color: var(--secondary); white-space: nowrap; }
        
        .nav-links { 
            display: flex; 
            gap: 1rem; 
            align-items: center; 
            order: 3;
            width: 100%;
            justify-content: center;
            margin-top: 0.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 0.5rem;
        }
        
        nav a { color: var(--white); text-decoration: none; cursor: pointer; transition: 0.3s; font-weight: 500; font-size: 0.9rem; }
        nav a:hover { color: var(--secondary); }

        #auth-nav { order: 2; display: flex; align-items: center; }

        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 0.8rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }
        input:focus { border-color: var(--primary); }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--secondary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-sm { padding: 0.3rem 0.6rem; font-size: 0.75rem; border-radius: 6px; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
            border-bottom: 3px solid var(--primary);
        }
        .stat-card h3 { font-size: 1.5rem; color: var(--primary); }
        .stat-card p { font-size: 0.8rem; color: #666; }

        /* Banner styles */
        .banner-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
            background: #ddd;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner-slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 0.8rem;
        }
        
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .product-card.oos { opacity: 0.6; }
        .product-card.oos::after {
            content: "Out of Stock";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 5px;
            pointer-events: none;
            z-index: 10;
        }

        .product-card:hover { transform: translateY(-3px); }
        .product-card img { width: 100%; height: 140px; object-fit: cover; }
        .product-info { padding: 0.8rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-info h4 { margin-bottom: 0.3rem; font-size: 0.95rem; height: 2.4rem; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .product-price { color: var(--primary); font-weight: bold; font-size: 1.1rem; }
        .product-info p.desc { font-size: 0.75rem; color: #666; height: 30px; overflow: hidden; margin-bottom: 0.5rem; }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--warning);
            font-size: 0.9rem;
        }
        .order-card.delivered { border-left-color: var(--secondary); }
        .order-card.cancelled { border-left-color: var(--danger); }
        .order-header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 0.4rem; margin-bottom: 0.6rem; }
        .order-products { list-style: none; margin-bottom: 0.6rem; }
        .order-products li { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 0.15rem 0; }

        .cart-sticky {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 12px -3px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 99;
            font-size: 0.9rem;
        }

        /* Desktop specific overrides */
        @media (min-width: 768px) {
            nav { padding: 0.8rem 2rem; flex-wrap: nowrap; }
            nav .logo { font-size: 1.5rem; }
            .nav-links { order: 2; width: auto; margin-top: 0; border-top: none; padding-top: 0; justify-content: flex-start; }
            #auth-nav { order: 3; }
            .container { margin: 2rem auto; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem; }
            .product-card img { height: 180px; }
            .product-info h4 { font-size: 1.1rem; }
            .banner-container { min-height: 300px; }
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item-info strong { font-size: 1rem; }
        .cart-item-info p { color: #666; font-size: 0.85rem; }

        /* Admin Manage List Styling */
        .admin-manage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            gap: 10px;
        }
        .admin-manage-item img {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }
        .admin-manage-item .info {
            flex: 1;
        }
        .admin-manage-item .info h5 {
            margin: 0;
            font-size: 0.9rem;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="app.showHome()">LocalStore</div>
        <div id="auth-nav">
            <button class="btn btn-sm btn-secondary" id="login-nav-btn" onclick="app.showSection('auth-section')">Login</button>
            <button class="btn btn-sm btn-danger hidden" id="logout-btn" onclick="app.logout()">Logout</button>
        </div>
        <div class="nav-links" id="nav-links">
            <a onclick="app.showSection('customer-panel')">Shop</a>
        </div>
    </nav>

    <div class="container">
        <!-- AUTH SECTION -->
        <section id="auth-section" class="card hidden">
            <h2 id="auth-title" class="text-center" style="margin-bottom: 1.2rem;">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="auth-email" required placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="auth-pass" required placeholder="******">
                </div>
                <div class="form-group hidden" id="role-group">
                    <label>Role</label>
                    <select id="auth-role">
                        <option value="customer">Customer</option>
                        <option value="delivery">Delivery</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-full" id="auth-submit">Login</button>
                <p class="text-center" style="margin-top: 1rem; font-size: 0.9rem;">
                    <a id="toggle-auth" style="color: var(--primary); cursor: pointer;">Don't have an account? Register</a>
                </p>
            </form>
        </section>

        <!-- ADMIN PANEL -->
        <section id="admin-panel" class="hidden">
            <h2 style="margin-bottom: 1rem;">Admin Dashboard</h2>
            <div class="dashboard-grid">
                <div class="stat-card"><h3><span id="stat-total-products">0</span></h3><p>Products</p></div>
                <div class="stat-card"><h3><span id="stat-total-orders">0</span></h3><p>Orders</p></div>
                <div class="stat-card"><h3><span id="stat-pending-orders">0</span></h3><p>Pending</p></div>
                <div class="stat-card"><h3><span id="stat-delivered-orders">0</span></h3><p>Delivered</p></div>
            </div>

            <!-- Banner Management Section -->
            <div class="card">
                <h3>Banner Management</h3>
                <form id="banner-form" class="flex gap-4" style="flex-direction: column; margin-top: 1rem;">
                    <input type="hidden" id="edit-banner-id">
                    <div class="form-group">
                        <label>Banner Image URL</label>
                        <input type="text" id="banner-img-url" placeholder="https://example.com/banner.jpg" required>
                    </div>
                    <button type="submit" class="btn btn-secondary" id="banner-btn">Add Banner</button>
                </form>

                <div style="margin-top: 1.5rem;">
                    <button class="btn btn-primary w-full" onclick="app.toggleAdminBannerList()">View/Manage All Banners</button>
                    <div id="admin-banner-manage-list" class="hidden" style="margin-top: 1rem;">
                        <!-- Banner list will appear here -->
                    </div>
                </div>
            </div>

            <!-- Product Management Section -->
            <div class="card">
                <h3>Product Management</h3>
                <form id="product-form" class="flex gap-4" style="flex-direction: column; margin-top: 1rem;">
                    <input type="hidden" id="edit-prod-id">
                    <div class="grid gap-4" style="grid-template-columns: 1fr 1fr;">
                        <input type="text" id="prod-name" placeholder="Name" required>
                        <input type="number" id="prod-price" placeholder="Price" required>
                    </div>
                    <input type="text" id="prod-img" placeholder="Image URL" required>
                    <textarea id="prod-desc" placeholder="Description" required rows="2"></textarea>
                    <button type="submit" class="btn btn-secondary" id="prod-btn">Add Product</button>
                </form>

                <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
                    <button class="btn btn-primary w-full" onclick="app.toggleAdminProductList()">View/Manage All Products</button>
                    <div id="admin-product-manage-list" class="hidden" style="margin-top: 1rem;">
                        <!-- Managed products will appear here -->
                    </div>
                </div>
            </div>

            <h3>Orders Management</h3>
            <div id="admin-order-filters" class="flex gap-4" style="margin: 1rem 0; flex-wrap: wrap;">
                <input type="date" id="filter-date" onchange="app.renderAdminOrders()" style="flex: 1; min-width: 130px;">
                <select id="filter-status" onchange="app.renderAdminOrders()" style="flex: 1; min-width: 130px;">
                    <option value="All">All Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div id="admin-orders-list"></div>
        </section>

        <!-- DELIVERY PANEL -->
        <section id="delivery-panel" class="hidden">
            <h2 style="margin-bottom: 1rem;">Deliveries</h2>
            <div id="delivery-orders-list"></div>
            <h2 style="margin: 2rem 0 1rem;">History</h2>
            <div id="delivery-history-list"></div>
        </section>

        <!-- CUSTOMER PANEL -->
        <section id="customer-panel">
            <!-- Banners Section -->
            <div id="customer-banners" class="banner-container">
                <!-- Banners will be injected here -->
                <p>Loading banners...</p>
            </div>

            <h2 style="margin-bottom: 1.2rem;">Our Products</h2>
            <div class="product-grid" id="customer-products-list"></div>
        </section>

        <!-- MY ORDERS -->
        <section id="customer-orders" class="hidden">
            <h2 style="margin-bottom: 1.2rem;">My Orders</h2>
            <div id="my-orders-list"></div>
        </section>

        <!-- CART PANEL -->
        <section id="cart-panel" class="hidden">
            <h2 style="margin-bottom: 1.2rem;">Your Cart</h2>
            <div class="card" id="cart-content-container">
                <!-- Cart items and checkout form will be injected here -->
            </div>
        </section>
    </div>

    <div id="cart-sticky" class="cart-sticky hidden" onclick="app.showSection('cart-panel')">
        <span>Cart</span>
        <span id="cart-count">0</span>
    </div>

    <!-- Hidden Iframe for Mobile Printing -->
    <iframe id="print-iframe" style="display:none;"></iframe>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONNECTED TO YOUR FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAgpMrjz3T5Tjsc-uEtTTqMXxw9VKgvKEY",
            authDomain: "shopping-277fa.firebaseapp.com",
            databaseURL: "https://shopping-277fa-default-rtdb.firebaseio.com",
            projectId: "shopping-277fa",
            storageBucket: "shopping-277fa.firebasestorage.app",
            messagingSenderId: "714029560759",
            appId: "1:714029560759:web:e111db62ec6c2ecccdee32",
            measurementId: "G-RDZHDWKLET"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);

        const app = {
            currentUser: null,
            userRole: null,
            products: [],
            orders: [],
            banners: [],
            cart: [],
            isLoginMode: true,
            bannerInterval: null,
            currentBannerIndex: 0,

            init() {
                this.setupAuthListener();
                this.setupForms();
                this.setupRealtimeSync();
                this.showSection('customer-panel');
            },

            setupAuthListener() {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        this.currentUser = user;
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            this.userRole = userDoc.data().role;
                            this.routeByRole();
                            document.getElementById('logout-btn').classList.remove('hidden');
                            document.getElementById('login-nav-btn').classList.add('hidden');
                        }
                    } else {
                        this.currentUser = null;
                        this.userRole = null;
                        this.updateGuestNav();
                        document.getElementById('logout-btn').classList.add('hidden');
                        document.getElementById('login-nav-btn').classList.remove('hidden');
                    }
                });
            },

            updateGuestNav() {
                const links = document.getElementById('nav-links');
                links.innerHTML = `<a onclick="app.showSection('customer-panel')">Shop</a>`;
            },

            async handleAuth(e) {
                e.preventDefault();
                const email = document.getElementById('auth-email').value;
                const pass = document.getElementById('auth-pass').value;
                const role = document.getElementById('auth-role').value;

                try {
                    if (this.isLoginMode) {
                        await signInWithEmailAndPassword(auth, email, pass);
                    } else {
                        const res = await createUserWithEmailAndPassword(auth, email, pass);
                        await setDoc(doc(db, "users", res.user.uid), {
                            uid: res.user.uid,
                            email: email,
                            role: role
                        });
                    }
                    this.showSection('customer-panel');
                } catch (err) {
                    alert(err.message);
                }
            },

            logout() {
                signOut(auth).then(() => location.reload());
            },

            routeByRole() {
                const links = document.getElementById('nav-links');
                links.innerHTML = `<a onclick="app.showSection('customer-panel')">Shop</a>`;
                
                if (this.userRole === 'admin') {
                    links.innerHTML += `<a onclick="app.showSection('admin-panel')">Dashboard</a>`;
                    this.showSection('admin-panel');
                } else if (this.userRole === 'delivery') {
                    links.innerHTML += `<a onclick="app.showSection('delivery-panel')">Deliveries</a>`;
                    this.showSection('delivery-panel');
                } else if (this.userRole === 'customer') {
                    links.innerHTML += `<a onclick="app.showSection('customer-orders')">My Orders</a>`;
                    this.showSection('customer-panel');
                }
            },

            showSection(id) {
                ['auth-section', 'admin-panel', 'delivery-panel', 'customer-panel', 'customer-orders', 'cart-panel'].forEach(s => {
                    document.getElementById(s).classList.add('hidden');
                });
                document.getElementById(id).classList.remove('hidden');
                
                if (id === 'cart-panel') {
                    this.renderCartPage();
                    document.getElementById('cart-sticky').classList.add('hidden');
                } else if ((id === 'customer-panel' || id === 'customer-orders') && (this.userRole === 'customer' || !this.currentUser)) {
                    document.getElementById('cart-sticky').classList.toggle('hidden', this.cart.length === 0);
                } else {
                    document.getElementById('cart-sticky').classList.add('hidden');
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            setupRealtimeSync() {
                // Realtime Products
                onSnapshot(collection(db, "products"), (snap) => {
                    this.products = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    this.renderProducts();
                    this.renderAdminManageList();
                    this.updateStats();
                });

                // Realtime Banners
                onSnapshot(collection(db, "banners"), (snap) => {
                    this.banners = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    this.renderBanners();
                    this.renderAdminBannerManageList();
                });

                // Realtime Orders
                onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), (snap) => {
                    this.orders = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    this.renderAdminOrders();
                    this.renderDeliveryOrders();
                    this.renderCustomerOrders();
                    this.updateStats();
                });
            },

            updateStats() {
                if (this.userRole !== 'admin') return;
                document.getElementById('stat-total-products').innerText = this.products.length;
                document.getElementById('stat-total-orders').innerText = this.orders.length;
                document.getElementById('stat-pending-orders').innerText = this.orders.filter(o => o.status === 'Pending').length;
                document.getElementById('stat-delivered-orders').innerText = this.orders.filter(o => o.status === 'Delivered').length;
            },

            // Banner Logic
            async handleBannerSubmit(e) {
                e.preventDefault();
                const id = document.getElementById('edit-banner-id').value;
                const imageUrl = document.getElementById('banner-img-url').value;

                if (id) {
                    await updateDoc(doc(db, "banners", id), { imageUrl });
                } else {
                    await addDoc(collection(db, "banners"), { imageUrl, createdAt: serverTimestamp() });
                }
                
                e.target.reset();
                document.getElementById('edit-banner-id').value = '';
                document.getElementById('banner-btn').innerText = 'Add Banner';
            },

            editBanner(b) {
                document.getElementById('edit-banner-id').value = b.id;
                document.getElementById('banner-img-url').value = b.imageUrl;
                document.getElementById('banner-btn').innerText = 'Update Banner';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            async deleteBanner(id) {
                if (confirm('Delete banner?')) await deleteDoc(doc(db, "banners", id));
            },

            toggleAdminBannerList() {
                const list = document.getElementById('admin-banner-manage-list');
                list.classList.toggle('hidden');
            },

            renderAdminBannerManageList() {
                const list = document.getElementById('admin-banner-manage-list');
                if (!list) return;

                list.innerHTML = this.banners.map(b => `
                    <div class="admin-manage-item">
                        <img src="${b.imageUrl}" onerror="this.src='https://picsum.photos/600/200'">
                        <div class="info">
                            <h5>URL: ${b.imageUrl}</h5>
                        </div>
                        <div class="flex gap-4">
                            <button class="btn btn-sm btn-warning" onclick="app.editBanner(${JSON.stringify(b).replace(/"/g, '&quot;')})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="app.deleteBanner('${b.id}')">Del</button>
                        </div>
                    </div>
                `).join('') || '<p class="text-center">No banners found.</p>';
            },

            renderBanners() {
                const container = document.getElementById('customer-banners');
                if (!this.banners.length) {
                    container.innerHTML = '<img class="banner-slide" src="https://picsum.photos/1200/400?text=Welcome+to+LocalStore">';
                    return;
                }

                if (this.bannerInterval) clearInterval(this.bannerInterval);
                
                const updateDisplay = () => {
                    const b = this.banners[this.currentBannerIndex];
                    container.innerHTML = `<img class="banner-slide" src="${b.imageUrl}" onerror="this.src='https://picsum.photos/1200/400'">`;
                    this.currentBannerIndex = (this.currentBannerIndex + 1) % this.banners.length;
                };

                updateDisplay();
                if (this.banners.length > 1) {
                    this.bannerInterval = setInterval(updateDisplay, 5000);
                }
            },

            // Product Logic
            async handleProduct(e) {
                e.preventDefault();
                const id = document.getElementById('edit-prod-id').value;
                const data = {
                    name: document.getElementById('prod-name').value,
                    price: parseFloat(document.getElementById('prod-price').value),
                    imageUrl: document.getElementById('prod-img').value,
                    description: document.getElementById('prod-desc').value
                };

                if (id) {
                    await updateDoc(doc(db, "products", id), data);
                } else {
                    data.isOutOfStock = false; 
                    await addDoc(collection(db, "products"), data);
                }
                
                e.target.reset();
                document.getElementById('edit-prod-id').value = '';
                document.getElementById('prod-btn').innerText = 'Add Product';
            },

            editProduct(p) {
                document.getElementById('edit-prod-id').value = p.id;
                document.getElementById('prod-name').value = p.name;
                document.getElementById('prod-price').value = p.price;
                document.getElementById('prod-img').value = p.imageUrl;
                document.getElementById('prod-desc').value = p.description;
                document.getElementById('prod-btn').innerText = 'Update Product';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },

            async deleteProduct(id) {
                if (confirm('Delete product?')) await deleteDoc(doc(db, "products", id));
            },

            async toggleStockStatus(id, currentStatus) {
                await updateDoc(doc(db, "products", id), { isOutOfStock: !currentStatus });
            },

            toggleAdminProductList() {
                const list = document.getElementById('admin-product-manage-list');
                list.classList.toggle('hidden');
            },

            renderAdminManageList() {
                const list = document.getElementById('admin-product-manage-list');
                if (!list) return;

                list.innerHTML = this.products.map(p => `
                    <div class="admin-manage-item">
                        <img src="${p.imageUrl}" onerror="this.src='https://picsum.photos/300/200'">
                        <div class="info">
                            <h5>${p.name}</h5>
                            <span style="color: var(--primary); font-weight: bold;">$${p.price}</span>
                            <div style="font-size: 0.7rem; color: ${p.isOutOfStock ? 'var(--danger)' : 'var(--secondary)'}; font-weight: bold;">
                                ${p.isOutOfStock ? 'OUT OF STOCK' : 'IN STOCK'}
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <button class="btn btn-sm btn-warning" onclick="app.editProduct(${JSON.stringify(p).replace(/"/g, '&quot;')})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="app.deleteProduct('${p.id}')">Del</button>
                            <button class="btn btn-sm ${p.isOutOfStock ? 'btn-secondary' : 'btn-primary'}" onclick="app.toggleStockStatus('${p.id}', ${p.isOutOfStock})">
                                ${p.isOutOfStock ? 'In Stock' : 'Out Stock'}
                            </button>
                        </div>
                    </div>
                `).join('') || '<p class="text-center">No products found.</p>';
            },

            async updateOrderStatus(id, status) {
                await updateDoc(doc(db, "orders", id), { status });
            },

            renderProducts() {
                const grid = document.getElementById('customer-products-list');
                grid.innerHTML = this.products.map(p => `
                    <div class="product-card ${p.isOutOfStock ? 'oos' : ''}">
                        <img src="${p.imageUrl}" onerror="this.src='https://picsum.photos/300/200'">
                        <div class="product-info">
                            <h4>${p.name}</h4>
                            <p class="desc">${p.description}</p>
                            <div class="flex" style="justify-content: space-between; align-items: center; margin-top: auto; gap: 0.5rem;">
                                <span class="product-price">$${p.price}</span>
                                <div class="flex gap-4">
                                    ${p.isOutOfStock ? 
                                        `<button class="btn btn-sm btn-danger" disabled style="opacity: 0.8;">Sold Out</button>` : 
                                        `<button class="btn btn-sm btn-primary" onclick="app.addToCart('${p.id}')">Add</button>
                                         <button class="btn btn-sm btn-secondary" onclick="app.directBuy('${p.id}')">Buy</button>`
                                    }
                                </div>
                            </div>
                            ${this.userRole === 'admin' ? `
                                <div class="flex gap-4" style="margin-top: 0.8rem; border-top: 1px solid #eee; padding-top: 0.5rem; justify-content: center;">
                                    <button class="btn btn-sm btn-warning" onclick="app.editProduct(${JSON.stringify(p).replace(/"/g, '&quot;')})">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="app.deleteProduct('${p.id}')">Del</button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            },

            renderAdminOrders() {
                const list = document.getElementById('admin-orders-list');
                const dateFilter = document.getElementById('filter-date').value;
                const statusFilter = document.getElementById('filter-status').value;

                let filtered = this.orders;
                if (dateFilter) filtered = filtered.filter(o => o.createdAt?.toDate().toISOString().split('T')[0] === dateFilter);
                if (statusFilter !== 'All') filtered = filtered.filter(o => o.status === statusFilter);

                list.innerHTML = filtered.map(o => this.createOrderHTML(o, true)).join('');
            },

            renderDeliveryOrders() {
                const pending = this.orders.filter(o => o.status === 'Pending');
                const history = this.orders.filter(o => o.status === 'Delivered');
                document.getElementById('delivery-orders-list').innerHTML = pending.length ? pending.map(o => this.createOrderHTML(o, false, true)).join('') : '<p>No pending deliveries</p>';
                document.getElementById('delivery-history-list').innerHTML = history.length ? history.map(o => this.createOrderHTML(o, false, false)).join('') : '<p>No history</p>';
            },

            renderCustomerOrders() {
                const my = this.orders.filter(o => o.userId === this.currentUser?.uid);
                document.getElementById('my-orders-list').innerHTML = my.length ? my.map(o => this.createOrderHTML(o, false, false, true)).join('') : '<p>No orders yet.</p>';
            },

            createOrderHTML(o, isAdmin = false, isDelivery = false, isCustomer = false) {
                const date = o.createdAt?.toDate().toLocaleString() || 'Just now';
                const s = o.status.toLowerCase();
                return `
                    <div class="order-card ${s}">
                        <div class="order-header">
                            <div><strong>Order #${o.id.slice(-6).toUpperCase()}</strong><br><small>${date}</small></div>
                            <span class="btn btn-sm ${s === 'pending' ? 'btn-warning' : (s === 'delivered' ? 'btn-secondary' : 'btn-danger')}">${o.status}</span>
                        </div>
                        <div style="margin: 0.5rem 0;"><p><strong>${o.customerName}</strong> | ${o.mobile}</p><p><small>${o.address}</small></p></div>
                        <ul class="order-products">
                            ${o.products.map(p => `<li><span>${p.name} x ${p.quantity}</span> <span>$${(p.price * p.quantity).toFixed(2)}</span></li>`).join('')}
                        </ul>
                        <div class="flex" style="justify-content: space-between; font-weight: bold; border-top: 1px solid #eee; padding-top: 0.5rem;">
                            <span>Total</span><span>$${parseFloat(o.totalAmount).toFixed(2)}</span>
                        </div>
                        <div class="flex gap-4" style="margin-top: 0.8rem; flex-wrap: wrap;">
                            ${(isAdmin || isDelivery) && o.status === 'Pending' ? `
                                <button class="btn btn-sm btn-secondary" onclick="app.updateOrderStatus('${o.id}', 'Delivered')">Deliver</button>
                                <button class="btn btn-sm btn-danger" onclick="app.updateOrderStatus('${o.id}', 'Cancelled')">Cancel</button>
                            ` : ''}
                            ${(isAdmin || isDelivery) ? `<button class="btn btn-sm btn-primary" onclick="app.printReceipt('${o.id}')">Print Label</button>` : ''}
                            ${isCustomer && o.status === 'Pending' ? `<button class="btn btn-sm btn-danger" onclick="app.updateOrderStatus('${o.id}', 'Cancelled')">Cancel</button>` : ''}
                        </div>
                    </div>
                `;
            },

            addToCart(id) {
                const p = this.products.find(x => x.id === id);
                if (p.isOutOfStock) return alert('This item is currently out of stock.');
                const existing = this.cart.find(x => x.id === id);
                if (existing) existing.quantity++;
                else this.cart.push({ ...p, quantity: 1 });
                this.updateCartUI();
            },

            directBuy(id) {
                const p = this.products.find(x => x.id === id);
                if (p.isOutOfStock) return alert('This item is currently out of stock.');
                this.addToCart(id);
                this.showSection('cart-panel');
            },

            updateCartUI() {
                const count = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-count').innerText = count;
                const currentSection = Array.from(document.querySelectorAll('section')).find(s => !s.classList.contains('hidden'))?.id;
                if ((currentSection === 'customer-panel' || currentSection === 'customer-orders') && (this.userRole === 'customer' || !this.currentUser)) {
                    document.getElementById('cart-sticky').classList.toggle('hidden', count === 0);
                } else {
                    document.getElementById('cart-sticky').classList.add('hidden');
                }
            },

            renderCartPage() {
                const container = document.getElementById('cart-content-container');
                if (!this.cart.length) {
                    container.innerHTML = '<p class="text-center">Your cart is empty. <a onclick="app.showSection(\'customer-panel\')" style="color:var(--primary);cursor:pointer;">Go to Shop</a></p>';
                    return;
                }
                
                const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                container.innerHTML = `
                    <div style="margin-bottom: 2rem;">
                        ${this.cart.map((item, idx) => `
                            <div class="cart-item">
                                <div class="cart-item-info">
                                    <strong>${item.name}</strong>
                                    <p>$${item.price} each</p>
                                </div>
                                <div class="flex gap-4" style="align-items: center;">
                                    <button class="btn btn-sm btn-secondary" onclick="app.changeQty(${idx}, -1)">-</button>
                                    <span style="font-weight: bold; min-width: 20px; text-align: center;">${item.quantity}</span>
                                    <button class="btn btn-sm btn-secondary" onclick="app.changeQty(${idx}, 1)">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="flex" style="justify-content: space-between; font-weight: bold; font-size: 1.2rem; margin-bottom: 2rem;">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    
                    <h3 style="margin-bottom: 1rem;">Shipping Information</h3>
                    <p style="font-size: 0.8rem; color: #666; margin-bottom: 1rem;">
                        ${!this.currentUser ? 'Login required to place order.' : ''}
                    </p>
                    <form id="checkout-form-page" onsubmit="app.handleCheckout(event)">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="cust-name-page" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" id="cust-mobile-page" placeholder="Mobile" required>
                        </div>
                        <div class="form-group">
                            <label>Delivery Address</label>
                            <textarea id="cust-address-page" placeholder="Full Address" required rows="3"></textarea>
                        </div>
                        <div class="flex gap-4" style="margin-top: 1.5rem;">
                            <button type="button" class="btn btn-danger" onclick="app.showSection('customer-panel')">Keep Shopping</button>
                            <button type="submit" class="btn btn-primary" style="flex: 1;">Confirm Order</button>
                        </div>
                    </form>
                `;
            },

            changeQty(idx, delta) {
                this.cart[idx].quantity += delta;
                if (this.cart[idx].quantity <= 0) this.cart.splice(idx, 1);
                this.updateCartUI();
                this.renderCartPage(); 
            },

            async handleCheckout(e) {
                e.preventDefault();
                if (!this.currentUser) {
                    alert('Please Login first!');
                    this.showSection('auth-section');
                    return;
                }

                const nameInput = document.getElementById('cust-name-page');
                const mobileInput = document.getElementById('cust-mobile-page');
                const addressInput = document.getElementById('cust-address-page');

                const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const orderData = {
                    userId: this.currentUser.uid,
                    customerName: nameInput.value,
                    mobile: mobileInput.value,
                    address: addressInput.value,
                    products: this.cart,
                    totalAmount: total,
                    status: 'Pending',
                    createdAt: serverTimestamp()
                };

                try {
                    await addDoc(collection(db, "orders"), orderData);
                    this.cart = [];
                    this.updateCartUI();
                    alert('Order Placed Successfully!');
                    this.showSection('customer-orders');
                } catch (err) {
                    alert('Checkout failed: ' + err.message);
                }
            },

            printReceipt(id) {
                const o = this.orders.find(x => x.id === id);
                if (!o) return;

                const iframe = document.getElementById('print-iframe');
                const doc = iframe.contentWindow.document;

                doc.open();
                doc.write(`
                    <html>
                    <head>
                        <style>
                            body { font-family: 'Segoe UI', Tahoma, sans-serif; padding: 20px; color: #000; }
                            .receipt { border: 2px dashed #000; padding: 15px; width: 300px; margin: 0 auto; }
                            .header { text-align: center; border-bottom: 1px solid #000; margin-bottom: 10px; padding-bottom: 10px; }
                            h2 { margin: 5px 0; font-size: 18px; }
                            p { margin: 3px 0; font-size: 14px; }
                            hr { border: none; border-top: 1px dashed #000; margin: 10px 0; }
                            .total { font-size: 16px; font-weight: bold; margin-top: 10px; }
                            .footer { text-align: center; font-size: 10px; margin-top: 15px; color: #666; }
                            @media print {
                                body { padding: 0; }
                                .receipt { border: none; width: 100%; }
                            }
                        </style>
                    </head>
                    <body>
                        <div class="receipt">
                            <div class="header">
                                <h2>ORDER RECEIPT</h2>
                                <p>Order ID: ${o.id.toUpperCase()}</p>
                            </div>
                            <p><strong>Customer:</strong> ${o.customerName}</p>
                            <p><strong>Mobile:</strong> ${o.mobile}</p>
                            <p><strong>Address:</strong><br>${o.address.replace(/\n/g, '<br>')}</p>
                            <hr>
                            <p><strong>Products:</strong></p>
                            ${o.products.map(p => `<p>â€¢ ${p.name} x ${p.quantity}</p>`).join('')}
                            <hr>
                            <p class="total">Total Amount: $${parseFloat(o.totalAmount).toFixed(2)}</p>
                            <div class="footer">Generated on ${new Date().toLocaleString()}</div>
                        </div>
                        <script>
                            window.onload = function() {
                                window.print();
                            };
                        <\/script>
                    </body>
                    </html>
                `);
                doc.close();
            },

            setupForms() {
                document.getElementById('auth-form').onsubmit = (e) => this.handleAuth(e);
                document.getElementById('product-form').onsubmit = (e) => this.handleProduct(e);
                document.getElementById('banner-form').onsubmit = (e) => this.handleBannerSubmit(e);
                document.getElementById('toggle-auth').onclick = () => {
                    this.isLoginMode = !this.isLoginMode;
                    document.getElementById('auth-title').innerText = this.isLoginMode ? 'Login' : 'Register';
                    document.getElementById('role-group').classList.toggle('hidden', this.isLoginMode);
                    document.getElementById('toggle-auth').innerText = this.isLoginMode ? "Register" : "Login";
                };
            },
            showHome() { this.showSection('customer-panel'); }
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>
